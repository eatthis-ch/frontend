<div class="wrapper">
  <img [src]="imageURL" alt="placeholder" />
  <div class="content">
    <h2 class="title">{{ menu.title }}</h2>
    <p class="description">{{ menu.description }}</p>
  </div>
  <div class="health-wrapper">
    <app-health-grid
      [cal]="menu.energy_cal"
      [protein]="menu.protein_g"
      [fat]="menu.fat_g"
      [carbs]="menu.carbohydrate_g"
    >
    </app-health-grid>
  </div>
</div>
